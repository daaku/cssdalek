name: Go
on: [push]
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2.1.0
      with:
        go-version: '1.14'
      id: go
    - name: Check out code
      uses: actions/checkout@v2.3.1
    - name: Get dependencies
      run: go get -t -d ./...
    - name: Build
      run: go build ./...
    - name: Test
      run: go test ./... -cover
